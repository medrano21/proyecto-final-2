<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/menu/estilo.css">
    <script src="/menu/java.js"></script>
</head>
<body>
    <div class="div-titulo">
        <h1>REGISTRO DE SOCIOS</h1>
    </div>

    <div class="contenedor">

        <div class="div-formulario">
            <h2>Formulario</h2>

            <form action="#" id="formulario">
                <input type="text" id="nombre" placeholder="Ingrese nombre y apellido">
                <input type="text" id="dni" placeholder="Ingrese documento">
                <input type="text" id="celu" placeholder="Ingrese numero de celular">
                <input type="checkbox" id="act" placeholder="Seleccione la actividad">
                <input type="text" id="fecha" placeholder="Ingrese fecha de inscripcion">
                <button type="submit" id="btnAgregar">Agregar</button>
            </form>
        </div>

        <div class="div-listado">
            <h2>Listado de Alumnado</h2>
            <div class="div-empleados">

            </div>
        </div>

    </div>

</body>
</html>
